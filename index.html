<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Team Matches Calendar v2</title>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet"
    integrity="sha384-…" crossorigin="anonymous">
  <style>
    body { background: #f8f9fa; padding: 20px; }
    table.calendar { width: 100%; table-layout: fixed; margin-bottom: 40px; }
    .calendar th, .calendar td {
      border: 1px solid #ddd;
      padding: 5px;
      vertical-align: top;
      height: 100px;
      font-size: 12px;
      position: relative;
    }
    .calendar th { background: #007bff; color: white; }
    .match {
      display: block;
      margin: 2px 0;
      padding: 4px;
      border-radius: 3px;
      font-size: 11px;
      color: black;
      position: relative;
      line-height: 1.2;
    }
    .match small.status {
      position: absolute; top: 2px; right: 4px;
      color: #555; font-size: 9px;
    }
    .closure {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%; opacity: 0.8;
      display: flex; align-items: center; justify-content: center;
      font-size: 12px; color: white;
    }
    /* Preference-as-absence uses the same .match styling, just arrow+Prio text */
  </style>
</head>
<body>
  <h4>📅 Team Matches Planning v2</h4>
  <button class="btn btn-primary mb-3" onclick="loadData()">🔄 Refresh</button>
  <div id="calendar-container"></div>

  <script>
  // === CONFIG ===
  const SPREADSHEET_ID = '16hr2bshVSHoQGZ73xGZiJpnhlBwu6Mn3I5YC4Z-ixXY';
  const API_KEY        = 'AIzaSyB4tX_WxrFRajdEdqVI-yTWV0uRNqJQkfc'; // Replace with your actual API key
  const RANGES         = [
    'Luca - Team_Matches',
    'Luca - Gym Closed',
    'Luca - Team_Preferences'
  ];

  const teamColor = {
    'Damen 1':'#e74c3c','Damen 2':'#f39c12','Damen 3':'#f1c40f',
    'Damen 4':'#de16ca','DU23 1':'#16a085','DU23 2':'#2980b9',
    'Herren 1':'#bd8fe3','Herren 2':'#d35400','Herren 3':'#4cb55c',
    'HU23':'#7f8c8d'
  };
  function getRandomColor(){
    return '#'+Math.floor(Math.random()*0xFFFFFF)
      .toString(16).padStart(6,'0');
  }

  // UPDATED Date Parsing function: Converts D/M/Y or D.M.Y string to YYYY-MM-DD string
  function parseDateDMY(dmyInput = '') {
    if (typeof dmyInput !== 'string') return '';
    let dmy = dmyInput.replace(/\./g, '/'); // Normalize dots to slashes

    const parts = dmy.split('/');
    if (parts.length !== 3) return '';

    let [d_str, m_str, y_str] = parts.map(x => x.trim());

    if (!d_str || !m_str || !y_str) return '';

    const d_num = parseInt(d_str, 10);
    const m_num = parseInt(m_str, 10);
    if (isNaN(d_num) || d_num < 1 || d_num > 31) return '';
    if (isNaN(m_num) || m_num < 1 || m_num > 12) return '';
    
    let y_num = parseInt(y_str, 10);
    if (isNaN(y_num)) return '';

    if (y_str.length === 2) {
      y_num += 2000; // Assume 20xx for 2-digit years
    } else if (y_str.length !== 4) {
      return ''; // Require 2 or 4 digit years
    }
    
    // Optional: More strict year validation (e.g., within a reasonable range)
    // if (y_num < 1970 || y_num > 2100) return '';

    return `${y_num}-${String(m_num).padStart(2, '0')}-${String(d_num).padStart(2, '0')}`;
  }

  // UPDATED Date Parsing function: Converts D/M/Y or D.M.Y string to a JS Date object (at noon)
  function parseDateObj(dmyInput = '') {
    if (typeof dmyInput !== 'string') return null;
    let dmy = dmyInput.replace(/\./g, '/'); // Normalize dots to slashes

    const parts = dmy.split('/');
    if (parts.length !== 3) return null;

    const d_str = parts[0].trim();
    const m_str = parts[1].trim();
    const y_str = parts[2].trim();

    if (!d_str || !m_str || !y_str) return null;

    const d = parseInt(d_str, 10);
    const m = parseInt(m_str, 10);
    let y = parseInt(y_str, 10);

    if (isNaN(d) || isNaN(m) || isNaN(y)) return null;

    // Handle 2-digit year, assume 20xx
    if (y_str.length === 2) {
      y += 2000;
    } else if (y_str.length !== 4) {
      return null; // Require 2 or 4 digit year for clarity
    }
    
    // Validate date components (basic sanity check)
    if (m < 1 || m > 12 || d < 1 || d > 31 || y < 1970 || y > 2100) {
        return null; 
    }

    // Create Date object at 12:00:00 local time to avoid DST issues at midnight
    return new Date(y, m - 1, d, 12, 0, 0); 
  }

  async function loadData(){
    const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}`+
      `/values:batchGet?`+RANGES.map(r=>'ranges='+encodeURIComponent(r)).join('&')+
      `&majorDimension=ROWS&key=${API_KEY}`;

    try {
      const res=await fetch(url);
      if(!res.ok){ 
        console.error('Error fetching data from Google Sheets:', res.status, await res.text());
        alert('Failed to load data from Google Sheets. Check console for details.');
        return;
      }
      const {valueRanges}=await res.json();

      // ─── MATCHES ─────────────────────────────
      const rawMatches = valueRanges[0].values||[];
      if(rawMatches.length<2){ 
        console.warn('No match data or header row found.');
        renderCalendar([],[]); 
        return; 
      }
      const hdr = rawMatches[0].map(h=>h?(''+h).trim().toLowerCase():'');
      const ix  = name=>hdr.indexOf(name.toLowerCase());
      const [iTeam,iOpp,iDate,iTime,iType,iStatus,iGym] = [
        ix('team'), ix('opponent team'), ix('date'),
        ix('time'), ix('type'), ix('status'), ix('gym/halle')
      ];

      let matches = rawMatches.slice(1).map(r=>{
        const iso = parseDateDMY(r[iDate]||'');
        return {
          team:     r[iTeam]   || '',
          opponent: r[iOpp]    || '',
          date:     iso,
          time:     r[iTime]   || '',
          type:     r[iType]   || '',
          status:   r[iStatus] || '',
          gym:      r[iGym]    || '',
          isPref:   false
        };
      }).filter(m=>/^\d{4}-\d{2}-\d{2}$/.test(m.date));

      // ─── CLOSURES ────────────────────────────
      const closures=[];
      (valueRanges[1].values||[]).slice(1).forEach(r=>{
        const from=parseDateObj(r[0]), to=parseDateObj(r[1]);
        if(!from||!to) return;
        const reason=(r[2]||'').toLowerCase() || 'closed'; // Default reason if empty
        for(let d=new Date(from);d<=to;d.setDate(d.getDate()+1)){
          const key=`${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
          closures.push({date:key,reason});
        }
      });

      // ─── PREFERENCES (absences) ──────────────
      const rawPrefs=valueRanges[2].values||[];
      if(rawPrefs.length>1){
        const ph=rawPrefs[0].map(h=>h?(''+h).trim().toLowerCase():'');
        const pI=name=>ph.indexOf(name.toLowerCase());
        rawPrefs.slice(1).forEach(r=>{
          const team=r[pI('team')], prio=r[pI('priority')],
                d0=r[pI('date from')], d1=r[pI('date to')];
          if(!team||!prio||!d0||!d1) return;
          const start=parseDateObj(d0), end=parseDateObj(d1);
          if (!start || !end) { // Check if parsing failed
            console.warn(`Could not parse preference dates: ${d0} - ${d1} for team ${team}`);
            return;
          }
          for(let d=new Date(start);d<=end;d.setDate(d.getDate()+1)){
            const key=`${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
            matches.push({
              team, opponent:'', date:key,
              time:'', type:'', status:'',
              gym:'', isPref:true,
              priority: prio
            });
          }
        });
      }

      renderCalendar(matches,closures);
    } catch (error) {
      console.error('Error in loadData:', error);
      alert('An error occurred while loading data. Check console for details.');
    }
  }

  function renderCalendar(matches,closures){
    // index
    const byMatch={}, byClose={};
    matches.forEach(e=>{
      (byMatch[e.date]=byMatch[e.date]||[]).push(e);
      if(e.team&&!teamColor[e.team]) teamColor[e.team]=getRandomColor();
    });
    Object.values(byMatch).forEach(arr=>
      arr.sort((a,b)=>(a.time||'').localeCompare(b.time||''))
    );
    closures.forEach(c=>byClose[c.date]=c.reason);

    // months
    const cont=document.getElementById('calendar-container');
    cont.innerHTML='';
    const months=[];
    // Calendar range: September 2025 to March 2026. Adjust as needed.
    // Note: JS months are 0-indexed (0=Jan, 8=Sep, 2=Mar for end date)
    for(let d=new Date(2025,8,1);d<=new Date(2026,2,1);d.setMonth(d.getMonth()+1)) {
      months.push(new Date(d));
    }
    const weekdays=['Mon','Tue','Wed','Thu','Fri','Sat','Sun'];

    months.forEach(dt=>{
      const y=dt.getFullYear(), m=dt.getMonth();
      const first=new Date(y,m,1), last=new Date(y,m+1,0),
            offset=(first.getDay()+6)%7; // 0=Mon, 1=Tue, ..., 6=Sun
      let html=`<table class="calendar">
        <thead>
          <tr><th colspan="7">${first.toLocaleString('en-GB',{month:'long',year:'numeric'})}</th></tr>
          <tr>${weekdays.map(w=>`<th>${w}</th>`).join('')}</tr>
        </thead><tbody><tr>`;
      html+='<td></td>'.repeat(offset);

      for(let d=1;d<=last.getDate();d++){
        const key=`${y}-${String(m+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`,
              evs=byMatch[key]||[], reason=byClose[key];
        let cell=`<td><strong>${d}</strong>`;

        evs.forEach(e=>{
          if(e.isPref){
            // absence box
            const bg=teamColor[e.team] || '#cccccc'; // Fallback color
            // Using a simpler display for absences, color can be added via style if needed
            cell+=`<div class="match" style="background-color: ${bg}; color: white;">
                     🏖️ ${e.team} Prio ${e.priority}
                   </div>`;
          } else {
            // normal match
            let mv=e.team;
            const low=e.type.toLowerCase();
            if(e.opponent){
              mv= low.includes('home')
                ? `${e.team} – ${e.opponent}`
                : low.includes('away')
                  ? `${e.opponent} – ${e.team}`
                  : `${e.team} vs ${e.opponent}`;
            }
            const color = teamColor[e.team] || getRandomColor(); // Ensure color exists
            const style=e.status.trim().toLowerCase()==='waiting'
              ? `border:2px solid ${color}` // Made border thicker for visibility
              : `background:${color}; color: white;`; // Added white text for colored backgrounds
            cell+=`<div class="match" style="${style}">
                     ${e.time?`<div>${e.time}</div>`:''}
                     <div>${mv}</div>
                     ${e.gym?`<div>${e.gym}</div>`:''}
                     ${e.status?`<small class="status" style="${e.status.trim().toLowerCase()!=='waiting' ? 'color:#eee;' : ''}">${e.status}</small>`:''}
                   </div>`;
          }
        });

        if(reason){
          const bg=reason.toLowerCase().includes('holiday')? '#6c757d':'#343a40'; // Darkened "other" closure
          const txt=reason[0].toUpperCase()+reason.slice(1);
          cell+=`<div class="closure" style="background:${bg}">${txt}</div>`;
        }

        cell+='</td>'; html+=cell;
        if((offset+d)%7===0 && d !== last.getDate()) html+='</tr><tr>'; // Corrected condition for new row
      }
      // trailing empty cells
      if ((offset + last.getDate()) % 7 !== 0) {
         html+='<td></td>'.repeat(7-((offset+last.getDate())%7));
      }
      html+='</tr></tbody></table>'; // Close the last row and table
      cont.insertAdjacentHTML('beforeend',html);
    });
  }

  document.addEventListener('DOMContentLoaded',loadData);
  </script>
</body>
</html>
