<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base target="_top">
  <title>Team Matches Calendar</title>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet"
    integrity="sha384-â€¦"
    crossorigin="anonymous">
  <style>
    body { background: #f8f9fa; padding: 20px; }
    table.calendar { width: 100%; table-layout: fixed; margin-bottom: 40px; }
    .calendar th, .calendar td {
      border: 1px solid #ddd;
      padding: 5px;
      vertical-align: top;
      height: 100px;
      font-size: 12px;
      position: relative;
    }
    .calendar th { background: #007bff; color: white; }
    .match {
      display: block;
      margin: 2px 0;
      padding: 2px 4px;
      border-radius: 3px;
      font-size: 11px;
      color: black;
    }
    .closure {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      opacity: 0.8;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      color: white;
    }
  </style>
</head>
<body>
  <h4>ðŸ“… Team Matches Planning 1.4</h4>
  <button class="btn btn-primary mb-3" onclick="loadData()">ðŸ”„ Refresh</button>
  <div id="calendar-container"></div>

  <script>
    const teamColor = {
      'Damen 1': '#e74c3c',
      'Damen 2': '#f39c12',
      'Damen 3': '#f1c40f',
      'Damen 4': '#27ae60',
      'DU23 1':  '#16a085',
      'DU23 2':  '#2980b9',
      'Herren 1':'#8e44ad',
      'Herren 2':'#d35400',
      'Herren 3':'#2c3e50',
      'HU23':    '#7f8c8d'
    };

    function getRandomColor() {
      return '#' + Math.floor(Math.random() * 0xFFFFFF)
                      .toString(16)
                      .padStart(6, '0');
    }

    function loadData() {
      const baseURL = 'https://script.google.com/macros/s/.../exec';
      Promise.all([
        fetch(`${baseURL}?sheet=matches`).then(r => r.json()),
        fetch(`${baseURL}?sheet=closures`).then(r => r.json()),
        fetch(`${baseURL}?sheet=preferences`).then(r => r.json())
      ])
      .then(([matches, closures, preferences]) => {
        preferences.forEach(pref => {
          matches.push({
            team: pref.team,
            date: pref.date,
            time: pref.allDay 
                  ? '' 
                  : (pref.description.match(/from (\d{2}:\d{2})/)[1] || ''),
            type: pref.description
          });
        });
        renderCalendar(matches, closures);
      })
      .catch(console.error);
    }

    function renderCalendar(matches, closures) {
      const container = document.getElementById('calendar-container');
      container.innerHTML = '';

      const byMatch = {};
      matches.forEach(e => {
        byMatch[e.date] = byMatch[e.date] || [];
        byMatch[e.date].push(e);
        if (!teamColor[e.team]) teamColor[e.team] = getRandomColor();
      });
      Object.values(byMatch).forEach(arr => 
        arr.sort((a, b) => a.time.localeCompare(b.time))
      );

      const byClose = {};
      closures.forEach(c => { byClose[c.date] = c.reason.toLowerCase(); });

      // Example range: Sep 2025 â†’ Apr 2026
      const months = [];
      let cur = new Date(2025, 8, 1), end = new Date(2026, 3, 1);
      while (cur <= end) {
        months.push(new Date(cur));
        cur.setMonth(cur.getMonth() + 1);
      }

      const weekdays = ['Mon','Tue','Wed','Thu','Fri','Sat','Sun'];
      months.forEach(dateObj => {
        const y = dateObj.getFullYear(), m = dateObj.getMonth();
        const first = new Date(y, m, 1), last = new Date(y, m + 1, 0);
        let html = `
          <table class="calendar">
            <thead>
              <tr><th colspan="7">${first.toLocaleString('en-GB',{month:'long',year:'numeric'})}</th></tr>
              <tr>${weekdays.map(d=>`<th>${d}</th>`).join('')}</tr>
            </thead>
            <tbody><tr>`;

        const startIdx = (first.getDay() + 6) % 7;
        html += '<td>'.repeat(startIdx).replace(/<td>/g,'<td></td>');

        for (let d = 1; d <= last.getDate(); d++) {
          const key = `${y}-${String(m+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
          const evs = byMatch[key] || [], reason = byClose[key];
          let cell = `<td><strong>${d}</strong>`;
          evs.forEach(e => {
            cell += `<div class="match" style="background:${teamColor[e.team]}">
                       ${e.time} â€“ ${e.team} (${e.type})
                     </div>`;
          });
          if (reason) {
            const clr = reason === 'holiday' ? '#6c757d' : '#000';
            cell += `<div class="closure" style="background:${clr}">
                       ${reason.charAt(0).toUpperCase() + reason.slice(1)}
                     </div>`;
          }
          cell += '</td>';
          html += cell;
          if ((startIdx + d - 1) % 7 === 6) html += '</tr><tr>';
        }
        html += '</tr></tbody></table>';
        container.insertAdjacentHTML('beforeend', html);
      });
    }

    document.addEventListener('DOMContentLoaded', loadData);
  </script>
</body>
</html>
