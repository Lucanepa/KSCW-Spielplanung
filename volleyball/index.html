<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Volleyball Game Slot Booking</title>
</head>
<body>
  <h2>Select Your Volleyball Game Slot</h2>
  Team Name:<br><input id="teamName"><br><br>
  Team Email:<br><input id="teamEmail"><br><br>
  Slot:<br>
  <select id="slotSelect"></select><br><br>
  <button onclick="bookSlot()">Book Slot</button>

  <p id="response"></p>

  <script>
    const apiUrl = 'YOUR_APPS_SCRIPT_URL';

    async function fetchSlots(){
      const res = await fetch(apiUrl, {
        method: 'POST',
        body: JSON.stringify({action: 'getSlots'})
      });
      const slots = await res.json();
      const select = document.getElementById('slotSelect');
      select.innerHTML = '';
      slots.forEach(slot => {
        const option = document.createElement('option');
        option.value = slot.id;
        option.text = `${slot.date} ${slot.time}`;
        select.appendChild(option);
      });
    }

    async function bookSlot(){
      const slotId = document.getElementById('slotSelect').value;
      const teamName = document.getElementById('teamName').value;
      const teamEmail = document.getElementById('teamEmail').value;

      const res = await fetch(apiUrl, {
        method: 'POST',
        body: JSON.stringify({
          action: 'bookSlot',
          slotId: slotId,
          teamName: teamName,
          teamEmail: teamEmail
        })
      });

      const result = await res.json();
      document.getElementById('response').innerText = result.status == 'confirmed' ? 'Slot confirmed!' : 'Slot unavailable!';
      fetchSlots();
    }

    document.addEventListener('DOMContentLoaded', fetchSlots);
  </script>
</body>
</html>
